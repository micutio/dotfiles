live_config_reload = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[font]
size = 11.0

[font.bold]
family = "Iosevka"
style = "Bold"

[font.bold_italic]
family = "Iosevka"
style = "Bold Italic"

[font.italic]
family = "Iosevka"
style = "Italic"

[font.normal]
family = "Iosevka"
style = "Normal"

[scrolling]
history = 0

[shell]
program = "tmux"

[window]
decorations = "none"
dynamic_padding = true
opacity = 1.0
startup_mode = "Maximized"

[window.padding]
x = 5
y = 5
